<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Guess the Number</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(#141e30, #243b55);
      font-family: 'PT Sans', sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: #fff;
      overflow: hidden;
    }

    h1 {
      margin-bottom: 30px;
      text-align: center;
    }

    input {
      padding: 10px 15px;
      font-size: 16px;
      margin: 5px;
      border: none;
      border-radius: 5px;
      background: #111;
      color: #0f0;
      border: 1px solid #0f0;
    }

    #message {
      margin-top: 20px;
      font-size: 20px;
    }

    .guess-button {
      position: relative;
      display: inline-block;
      padding: 10px 20px;
      color: #03e9f4;
      font-size: 16px;
      text-decoration: none;
      text-transform: uppercase;
      overflow: hidden;
      transition: .5s;
      letter-spacing: 4px;
      margin-top: 20px;
      border-radius: 5px;
      cursor: pointer;
    }

    .guess-button:hover {
      background: #03e9f4;
      color: #fff;
      box-shadow: 0 0 5px #03e9f4,
                  0 0 25px #03e9f4,
                  0 0 50px #03e9f4,
                  0 0 100px #03e9f4;
    }

    .guess-button span {
      position: absolute;
      display: block;
    }

    @keyframes btn-anim1 {
      0% { left: -100%; }
      50%, 100% { left: 100%; }
    }
    @keyframes btn-anim2 {
      0% { top: -100%; }
      50%, 100% { top: 100%; }
    }
    @keyframes btn-anim3 {
      0% { right: -100%; }
      50%, 100% { right: 100%; }
    }
    @keyframes btn-anim4 {
      0% { bottom: -100%; }
      50%, 100% { bottom: 100%; }
    }

    .congratulations-box {
      display: none;
      position: fixed;
      z-index: 10;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 400px;
      padding: 40px;
      background: #000;
      box-shadow: 0 15px 25px rgba(0, 0, 0, .6);
      border-radius: 10px;
      text-align: center;
    }

    .congratulations-box h2 {
      color: #fff;
      margin-bottom: 20px;
    }

    .congratulations-box p {
      background-color: #111;
      padding: 10px 15px;
      border-radius: 8px;
      color: #03e9f4;
      display: inline-block;
      box-shadow: 0 0 10px #03e9f4, 0 0 20px #03e9f4;
    }

    .animated-widget {
      position: fixed;
      width: 160px;
      height: 200px;
      z-index: 999;
    }

    .bottom-right {
      bottom: 10px;
      right: 10px;
    }

    .curve {
      position: absolute;
      left: 0;
      top: 0;
      right: 0;
      height: 70px;
      width: 155px;
      background-color: #BE2724;
      border-radius: 0 0 100px 100px;
      border: 2px solid red;
      z-index: 1000;
      box-shadow: 0px 15px 15px -3px rgba(0, 0, 0, 0.1);
      transition: transform 0.5s ease, top 0.5s ease;
    }

    .big-div:hover .curve {
      transform: rotateX(160deg);
      top: -65px;
      z-index: -10;
    }

    .big-div:hover .card {
      animation: pop-up 1.5s 1 forwards;
    }

    @keyframes pop-up {
      0% { bottom: 0px; }
      100% { bottom: 190px; }
    }

    .big-div {
      height: 200px;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 160px;
      border-radius: 3px;
      background-color: red;
    }

    .card {
      position: absolute;
      font-size: 12px;
      color: white;
      height: 150px;
      width: 125px;
      border-radius: 3px;
      background: rgba(249, 217, 73, 0.81);
      border: 1px solid rgba(249, 217, 73, 0.3);
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
      backdrop-filter: blur(5.8px);
      -webkit-backdrop-filter: blur(5.8px);
      z-index: 100;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }

    .small-div {
      box-shadow: inset 0px 32px 15px -3px rgba(0, 0, 0, 0.1);
      height: 200px;
      width: 160px;
      border-radius: 3px;
      background-color: red;
      z-index: 100;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .small-div-1 {
      height: auto;
      width: 140px;
      border-radius: 3px;
      background-color: red;
      border: 2px dashed #BE2724;
      display: flex;
      justify-content: center;
    }

    .small-div-1 .mid-line {
      height: 178px;
      width: 0px;
      border: 2px dashed #BE2724;
    }

    .card img {
      width: 100px;
      pointer-events: none;
    }

    .card span {
      font-family: 'Roboto Condensed', sans-serif;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ¯ Guess the Number (1â€“100)</h1>
  <input type="number" id="guess" placeholder="Enter your guess" />
  <a class="guess-button" onclick="submitGuess()">
    <span></span><span></span><span></span><span></span>
    Guess
  </a>
  <div id="message"></div>

  <div class="congratulations-box" id="congratulationsModal">
    <h2>ðŸŽ‰ Congratulations!</h2>
    <p id="finalMessage"></p>
    <a href="#" onclick="restartGame()" class="guess-button">
      <span></span><span></span><span></span><span></span>
      Restart
    </a>
  </div>

  <!-- Bottom Right Widget -->
  <div class="animated-widget bottom-right">
    <div class="big-div">
      <a href="#">
        <div class="curve"></div>
      </a>
      <div class="card">
        <span>GUESS THE NUMBER</span>
        <img src="https://media.tenor.com/7SE3IKEub60AAAAi/shinchan.gif" alt="Shinchan gif">
      </div>
      <div class="small-div">
        <div class="small-div-1">
          <div class="mid-line"></div>
        </div>
      </div>
    </div>
  </div>

  <script>
    function submitGuess() {
      const guessValue = document.getElementById("guess").value;
      fetch('/guess', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ guess: guessValue })
      })
      .then(response => response.json())
      .then(data => {
        const msg = document.getElementById('message');
        if (data.result === 'Correct!') {
          document.getElementById('finalMessage').innerText =
            `You guessed the number in ${data.attempts} attempts!`;
          document.getElementById('congratulationsModal').style.display = 'block';
          // Removed paper blast animation
        } else {
          msg.innerText = `${data.result} (Attempt ${data.attempts})`;
        }
      });
    }

    function restartGame() {
      window.location.reload();
    }
  </script>
</body>
</html>
